{% extends 'base.html' %}
{% block title %}
Games
{% endblock %}
{% block content %}
<section class="layout">
	<div class="sidebar">
		sidebar
	</div>
	<div class="body">
		<table id = "mytable" class ="table table-striped table-hover">
			<thead>
			<tr>
				<th scope="col"><b>Name</b></th>
				<th scope="col"><b>Release Date</b></th>
				<th scope="col"><b>Game Score</b></th>
			</tr>
			</thead>
			<tbody>
				{% for row in overdue %}
				<tr id ="{{row[0]}}">
					<td>{{row[1]}}</td>
					<td>{{row[2]}}</td>
					<td>{{row[3]}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</section>

{% endblock %}
