{% extends 'base.html' %}
{% block title %}
Games
{% endblock %}
{% block content %}
<section class="layout">
	<div class="sidebar">
		<h3 class="text-center">Genre</h3>
	</div>
	<div class="body">
		<table id = "mytable" class ="table table-striped table-hover">
			<thead>
			<tr>
				<th></th>
                <th scope="col"><a href={{ url_for('show_games', filter='name') }}>Name </a></th>
                <th scope="col">Release Date</th>
                <th scope="col"><a href={{ url_for('show_games', filter='score') }}>Game Score </a></th>
			</tr>
			</thead>
			<tbody>
				{% for row in overdue %}
				<tr class="align-middle" id="{{row[0]}}">
					<td><img class="rounded-2" src="{{row[4]}}""></td>
					<td>
						<div class="vstack">
							<div class="fs-3">{{row[1]}}</div>
							<div class="text-secondary""> {{row[5]}} </div>
						</div >
					</td>
					<td class="fs-4">{{row[2]}}</td>
					<td class ="text-warning fs-1">{{row[3]}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</section>

{% endblock %}
