{% extends 'base.html' %}
{% block title %}
Games
{% endblock %}
{% block content %}
<section class="layout">
	<div class="sidebar">
		sidebar
	</div>
	<div class="body">
		<table id = "mytable" class ="table table-striped table-hover">
			<thead>
			<tr>
				<th></th>
				<th scope="col"><b>Name</b></th>
				<th scope="col"><b>Release Date</b></th>
				<th scope="col"><b>Game Score</b></th>
			</tr>
			</thead>
			<tbody>
				{% for row in overdue %}
				<tr class="align-middle" id="{{row[0]}}">
					<td><img src="{{row[4]}}""></td>
					<td>
						<div class="vstack">
							<div class="fs-3">{{row[1]}}</div>
							<div class="text-secondary""> {{row[5]}} </div>
						</div >
					</td>
					<td class="fs-4">{{row[2]}}</td>
					<td class ="text-warning fs-1">{{row[3]}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</section>

{% endblock %}
