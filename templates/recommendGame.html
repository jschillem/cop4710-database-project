{% extends 'base.html' %}
{% block title %}
Game Recommender
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="m-3 text-center">Select 3 games you like, and we will make a recommendation for you.</h3>
        <form action="{{ url_for('recommend_game') }}" method="POST">
          <div class="form-group">
            <label for="selection_a">Game 1:</label>
            <select class="form-control" id="selection_a" name="selection_a" required>
              <option value="">--Select a Game--</option>
              {% for game in games %}
              <option value="{{ game }}">{{ game }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mt-3 mb-3 form-group">
            <label for="selection_b">Game 2:</label>
            <select class="form-control" id="selection_b" name="selection_b" required>
              <option value="">--Select a Game--</option>
              {% for game in games %}
              <option value="{{ game }}">{{ game }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mt-3 mb-3 form-group">
            <label for="selection_c">Game 3:</label>
            <select class="form-control" id="selection_c" name="selection_c" required>
              <option value="">--Select a Game--</option>
              {% for game in games %}
              <option value="{{ game }}">{{ game }}</option>
              {% endfor %}
            </select>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  
  
{% endblock %}
